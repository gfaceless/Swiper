<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>hdx</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="../dist/css/swiper.css">
	<style>
	html,
	body {
		margin: 0;
		height: 100%;
	}
	
	.my-app {
		/*overflow:hidden: 这个据以前的我说能提升性能 需要再测试 (还是说要加在.swiper-slide上?)*/
		
		overflow: hidden;
		/*容器必须有体积，这是唯一的要求*/
		/*为此有时需要html{height:100%;}*/
		
		height: 100%;
		background: #ffffff;
	}
	
	.page1 {
		background-size: cover;
		background-image: url("1.jpg");
	}
	
	.page2 {
		background-size: cover;
		background-image: url("2.jpg");
	}
	
	.page3 {
		background-size: cover;
		background-image: url("3.jpg");
	}
	</style>
</head>

<body>
	<div class="my-app swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
			</div>
			<div class="swiper-slide page2"></div>
			<div class="swiper-slide page3"></div>
		</div>
	</div>
</body>
<!-- <script type="text/javascript" src="lib/zepto.min.js"></script> -->
<script type="text/javascript" src="../dist/js/swiper.js"></script>
<script>

var s = new Swiper('.my-app', {
	onSlideChangeEnd: function(s) {
		if (s.activeIndex === 1) {
			// animation goes here:
			return;
		}
	}
});
</script>

</html>
